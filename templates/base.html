<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recruitment Marketplace{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand"><a href="/">Recruitment Marketplace</a></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                {% if user %}
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} Recruitment Marketplace</p>
    </footer>
</body>
</html>
